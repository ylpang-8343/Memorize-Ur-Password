<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 密码管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>注册新账户</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username">用户名 *</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="设置您的用户名">
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱地址 *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="请输入有效的邮箱地址">
                </div>
                
                <div class="form-group">
                    <label for="phone">手机号码（可选）</label>
                    <input type="tel" id="phone" name="phone" 
                            placeholder="例如: 0123456789 或 +60123456789"
                            pattern="(\+?60|0)(1[0-9]{8,9}|[2-9][0-9]{7,8})">
                    <small>马来西亚格式: 01x-xxxxxxx 或 +601x-xxxxxxx（无需输入横线）</small>
                </div>
                
                <div class="form-group">
                    <label for="security_question">安全问题 *</label>
                    <select id="security_question" name="security_question" required>
                        <option value="">请选择安全问题</option>
                        {% for question in security_questions %}
                            <option value="{{ question }}">{{ question }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="security_answer">安全问题答案 *</label>
                    <input type="text" id="security_answer" name="security_answer" required 
                           placeholder="请输入安全问题答案">
                </div>
                
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
            
            <div class="auth-links">
                <p>已有账户？ <a href="{{ url_for('login') }}">立即登录</a></p>
            </div>
        </div>
    </div>
</body>
</html>
